<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto - Ваш самый надежный сервис обмена криптовалюты</title>

  <link rel="preload" href="fonts/inter-v11-latin_cyrillic-regular.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/inter-v11-latin_cyrillic-500.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/inter-v11-latin_cyrillic-700.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/ibm-plex-sans-v14-latin_cyrillic-300.woff2" as="font" type="font/woff2" crossorigin>

  <link rel="stylesheet" href="css/index.css">
  <script src="js/index.js" type="module"></script>
</head>

<body>
  <header class="header">
    <div class="header__container container">
      <img class="header__logo" src="img/logo.svg" alt="">

      <button class="header__nav-btn" aria-label="Открыть меню">
        <svg width="36" height="36" viewbox="0 0 36 36" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path d="M4.5 27H31.5V24H4.5V27ZM4.5 19.5H31.5V16.5H4.5V19.5ZM4.5 9V12H31.5V9H4.5Z" />
        </svg>
      </button>

      <nav class="header__navigation navigation">
        <ul class="navigation__list navigation__list_header">
          <li class="navigation__item">
            <a class="navigation__link" href="#">Почему выбирают нас?</a>
          </li>
          <li class="navigation__item">
            <a class="navigation__link" href="#">Частые вопросы</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="hero__container container">
        <h1 class="hero__title">Crypto</h1>
        <p class="hero__subtitle">Ваш самый надежный сервис обмена криптовалюты</p>
        <button class="hero__btn">Зарегистрироваться!</button>
      </div>
    </section>
  </main>

  <div class="overlay">
    <div class="modal">
      <div class="modal__container">
        <h2 class="modal__title">Мгновенная регистрация на платформе</h2>

        <form class="modal__form">
          <fieldset class="modal__person">
            <label class="modal__label">Имя
              <input class="modal__input" type="text" name="name">
            </label>
            <label class="modal__label">Фамилия
              <input class="modal__input" type="text" name="surname">
            </label>
            <label class="modal__label">Номер телефона
              <input class="modal__input" type="text" name="tel">
            </label>
          </fieldset>

          <button class="modal__order" type="submit">Зарегистрироваться!</button>
        </form>

        <button class="modal__close" type="button" aria-label="Закрыть модальное окно">
          <svg width="32" height="32" viewbox="0 0 32 32" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path d="M16 2C8.2 2 2 8.2 2 16C2 23.8 8.2 30 16 30C23.8 30 30 23.8 30 16C30 8.2 23.8 2 16 2ZM21.4 23L16 17.6L10.6 23L9 21.4L14.4 16L9 10.6L10.6 9L16 14.4L21.4 9L23 10.6L17.6 16L23 21.4L21.4 23Z" />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="footer__container container">
      <img class="footer__logo" src="img/logo.svg" alt="Логотип Crypto">

      <div class="footer__navigation navigation">
        <ul class="navigation__list">
          <li class="navigation__item">
            <a class="navigation__link navigation__item_footer" href="#">Почему выбирают нас?</a>
          </li>
          <li class="navigation__item">
            <a class="navigation__link navigation__item_footer" href="#">Частые вопросы</a>
          </li>
        </ul>
      </div>

      <p class="footer__copyright">© Crypto, 2022</p>

      <a class="footer__design" href="http://t.me/Mrshmallowww">@Mrshmallowww</a>
    </div>
  </footer>
</body>

</html>
